


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG TON Battle Arena</title>

  <!-- TON Connect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@2.1.1/dist/tonconnect-sdk.min.js"></script>
  <script src="https://unpkg.com/tonweb@0.0.67/dist/tonweb.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
      background: #0d1117;
      color: #fff;
      padding: 20px;
    }
    #connect { margin-bottom: 20px; }
    button {
      background: #007bff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: 0.2s;
    }
    button:disabled { background: #555; cursor: not-allowed; }
    #walletInfo {
      margin-top: 20px;
      text-align: center;
      word-break: break-all;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1a1c28;
      color: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
      font-weight: 500;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
  </style>
</head>

<body>
  <h2>ðŸŽ® RPG TON Battle Arena</h2>
  <div id="connect"></div>
  <div id="walletInfo">ðŸ”´ Wallet not connected</div>

  <div id="gameControls" style="display:none; flex-direction: column; align-items: center;">
    <button id="playRPG">ðŸŽ® Play RPG</button>
  </div>

  <script type="module">
    // ðŸ”¹ Initialize TON Connect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://zaddiii.github.io/RPG-Ton-based/tonconnect-manifest.json"
    });
    tonConnectUI.uiOptions = { language: "en", buttonRootId: "connect" };

    const walletInfoDiv = document.getElementById("walletInfo");
    const gameControlsDiv = document.getElementById("gameControls");
    const playBtn = document.getElementById("playRPG");

    let connectedAddress = null;
    let gameWindow = null;

    // ðŸ”” Small toast notification
    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add("show"), 100);
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => document.body.removeChild(toast), 400);
      }, 3000);
    }

    // ðŸ§  Restore wallet from localStorage on page load
    const savedWallet = localStorage.getItem("rpg_wallet");
    if (savedWallet) {
      connectedAddress = savedWallet;
      walletInfoDiv.innerHTML = `<p>âœ… Connected Wallet:</p><p>${connectedAddress}</p>`;
      gameControlsDiv.style.display = "flex";
      console.log("ðŸ’¾ Restored wallet from storage:", connectedAddress);
    }

    // ðŸ”— Handle TON wallet connection
    tonConnectUI.onStatusChange(async (walletInfo) => {
      if (walletInfo && walletInfo.account) {
        connectedAddress = walletInfo.account.address;
        console.log("âœ… Connected wallet address:", connectedAddress);

        // âœ… Save wallet for RPG to use
        localStorage.setItem("rpg_wallet", connectedAddress);

        walletInfoDiv.innerHTML = `<p>âœ… Connected Wallet:</p><p>${connectedAddress}</p>`;
        gameControlsDiv.style.display = "flex";
      } else {
        connectedAddress = null;
        localStorage.removeItem("rpg_wallet");

        walletInfoDiv.innerHTML = "ðŸ”´ Wallet not connected";
        gameControlsDiv.style.display = "none";
      }
    });

    // ðŸŽ® Launch RPG page + send wallet via postMessage
    playBtn.addEventListener("click", () => {
      if (!connectedAddress) return showToast("âš ï¸ Connect your wallet first!");
      if (gameWindow && !gameWindow.closed) return showToast("âš ï¸ Game already open!");

      playBtn.disabled = true;
      // âœ… Full URL to RPG file (important for GitHub Pages)
      const gameUrl = "https://zaddiii.github.io/RPG-Ton-based/rpg.html";
      gameWindow = window.open(gameUrl, "_blank", "noopener,noreferrer");

      let retries = 0;
      const sendWalletToGame = setInterval(() => {
        if (!gameWindow || gameWindow.closed || retries >= 10) {
          clearInterval(sendWalletToGame);
          return;
        }
        console.log(`ðŸ“¨ Sending wallet to RPG attempt #${retries + 1}:`, connectedAddress);
        gameWindow.postMessage({ type: "CONNECT_WALLET", address: connectedAddress }, "*");
        retries++;
      }, 1000);

      const onMessage = (event) => {
        // Allow messages only from same GitHub Pages domain
        if (!event.origin.includes("zaddiii.github.io")) return;

        const data = event.data || {};
        if (data.type === "READY_FOR_WALLET") {
          console.log("ðŸŽ® RPG ready, sending wallet...");
          gameWindow?.postMessage({ type: "CONNECT_WALLET", address: connectedAddress }, "*");
        }

        if (data.type === "WALLET_RECEIVED") {
          console.log("âœ… RPG confirmed wallet address received");
          showToast("ðŸŽ® Wallet connected in game!");
          clearInterval(sendWalletToGame);
        }

        if (data.type === "WIN") {
          showToast("ðŸŽ‰ Victory detected! Reward will be handled by RPG backend.");
          console.log("ðŸ† WIN signal received from RPG (reward handled inside RPG)");
          playBtn.disabled = false;
          window.removeEventListener("message", onMessage);
        }
      };

      window.addEventListener("message", onMessage);

      const checkGameClosed = setInterval(() => {
        if (gameWindow.closed) {
          playBtn.disabled = false;
          clearInterval(checkGameClosed);
        }
      }, 500);
    });
  </script>
</body>
</html>
