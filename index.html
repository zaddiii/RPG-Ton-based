



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG TON Battle Arena</title>

  <!-- TON Connect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- TON SDKs -->
  <script src="https://unpkg.com/@tonconnect/sdk@2.1.1/dist/tonconnect-sdk.min.js"></script>
  <script src="https://unpkg.com/tonweb@0.0.67/dist/tonweb.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      background: #0d1117;
      color: #fff;
    }
    #connect {
      margin-bottom: 20px;
    }
    button {
      background: #007bff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    #walletInfo {
      margin-top: 20px;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <h2>üéÆ RPG TON Battle Arena</h2>
  <div id="connect"></div>
  <div id="walletInfo"></div>

  <button id="checkNFTs" style="display:none;">Scan for NFTs</button>
  <button id="claimReward" style="display:none;">Claim</button>

  <script type="module">
    // ‚úÖ Correct backend URL (your live Vercel deployment)
    const BACKEND_URL = "https://ton-reward-server-rfbv.vercel.app/api/reward";

    // Initialize TON Connect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://zaddiii.github.io/RPG-Ton-based/tonconnect-manifest.json"
    });

    tonConnectUI.uiOptions = {
      language: "en",
      buttonRootId: "connect"
    };

    // Handle wallet connection
    tonConnectUI.onStatusChange(async (walletInfo) => {
      const infoDiv = document.getElementById("walletInfo");
      const nftBtn = document.getElementById("checkNFTs");
      const rewardBtn = document.getElementById("claimReward");

      if (walletInfo && walletInfo.account) {
        const address = walletInfo.account.address;
        infoDiv.innerHTML = `<p>‚úÖ Connected Wallet:</p><p>${address}</p>`;
        nftBtn.style.display = "inline-block";
        rewardBtn.style.display = "inline-block";
      } else {
        infoDiv.innerHTML = `<p>üî¥ Wallet not connected</p>`;
        nftBtn.style.display = "none";
        rewardBtn.style.display = "none";
      }
    });

    // Mock NFT scanner
    document.getElementById("checkNFTs").addEventListener("click", async () => {
      alert("üîç Scanning for NFTs... (simulation)");
    });

    // Claim reward function ‚Äî connects to backend
    document.getElementById("claimReward").addEventListener("click", async () => {
      const wallet = await tonConnectUI.getWallet();
      if (!wallet) return alert("Please connect your wallet first!");

      const address = wallet.account.address;
      alert("üèÜ Claiming reward for " + address);

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to: address })
        });

        const data = await res.json();
        if (data.ok) {
          alert(`‚úÖ Reward sent! Tx: ${data.tx || "simulated"}`);
        } else {
          alert(`‚ùå Server error: ${data.error || "Unknown issue"}`);
        }
      } catch (e) {
        alert("‚ö†Ô∏è Network or CORS issue ‚Äî check backend setup or logs.");
        console.error(e);
      }
    });
  </script>
</body>
</html>
