




<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG Battle Arena</title>

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Space Grotesk', sans-serif;
  }

  /* Full page background with Pinterest primary & Unsplash fallback */
  body::before {
    content: "";
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:
      url('https://i.pinimg.com/originals/36/X4/oO/36X4oOdn9.jpg') no-repeat center center fixed,
      url('https://images.unsplash.com/photo-1622714768650-8fef88e73a04?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    filter: brightness(0.4);
    z-index: -1;
  }

  /* Loading bar animation */
  .progress-bar {
    transition: width 0.3s ease-in-out;
  }
</style>
</head>
<body class="bg-neutral-900 flex flex-col items-center justify-center min-h-screen text-white">

  <!-- Loading Container -->
  <div class="flex flex-col items-center space-y-6">
    <h1 class="text-4xl md:text-6xl font-extrabold text-cyan-400 drop-shadow-lg">RPG Battle Arena</h1>
    <p class="text-lg md:text-xl text-gray-300">Loading arena...</p>

    <!-- Loading Bar -->
    <div class="w-80 md:w-96 bg-gray-700 rounded-full overflow-hidden shadow-lg">
      <div id="loadingProgress" class="progress-bar h-4 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-500 w-0"></div>
    </div>
  </div>

<script>
  // Simulate loading progress
  let progress = 0;
  const loadingProgress = document.getElementById('loadingProgress');

  const interval = setInterval(() => {
    progress += Math.random() * 12; // random increment
    if (progress > 100) progress = 100;
    loadingProgress.style.width = progress + '%';

    if(progress >= 100){
      clearInterval(interval);
      // Auto-open RPG game after short delay
      setTimeout(() => {
        window.location.href = "https://zaddiii.github.io/RPG-Ton-based/rpg.html";
      }, 500);
    }
  }, 250);
</script>

</body>
</html>
