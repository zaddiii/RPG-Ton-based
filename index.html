




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Wallet Connect Test</title>
</head>
<body style="text-align:center;padding-top:50px;font-family:sans-serif;">
  <h1>Solana Wallet Connect Test</h1>

  <!-- Connect button -->
  <button id="connectWalletBtn">Connect Wallet</button>

  <p>Wallet Address: <span id="walletAddress">not connected</span></p>

  <script>
    const connectBtn = document.getElementById('connectWalletBtn');
    const walletEl = document.getElementById('walletAddress');

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          walletEl.innerText = response.publicKey.toString();
          connectBtn.disabled = true;
          connectBtn.innerText = "Wallet Connected âœ…";
        } catch (err) {
          console.error("Connection failed:", err);
        }
      } else {
        alert("Phantom Wallet not found! Please install Phantom.");
      }
    }

    connectBtn.addEventListener('click', connectWallet);
  </script>
</body>
</html>
