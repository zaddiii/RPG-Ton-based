






<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Flip RPG</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    color: white;
    overflow: hidden;
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    text-transform: uppercase;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    margin-bottom: 1rem;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
    to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
  }

  .scoreboard {
    display: flex;
    justify-content: center;
    gap: 2rem;
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    padding: 0.5rem 1rem;
    background: rgba(255,255,255,0.05);
    border: 2px solid #0ff;
    border-radius: 12px;
    box-shadow: 0 0 15px #0ff66a;
  }

  .coin {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    font-weight: bold;
    border: 4px solid gold;
    background: radial-gradient(circle at 30% 30%, #ffe066, #ffb700);
    color: black;
    margin-bottom: 1rem;
    box-shadow: 0 0 20px gold, 0 0 40px orange;
    transition: transform 1s ease-in-out;
  }

  .result-box {
    font-size: 1.25rem;
    font-weight: bold;
    padding: 15px 25px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    margin-bottom: 1.5rem;
    box-shadow: 0 0 15px #0ff, 0 0 25px #0ff66a;
    text-align: center;
    min-width: 320px;
  }

  .input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 1rem;
    width: 150px;
    border-radius: 8px;
    border: 2px solid #0ff;
    text-align: center;
    background: rgba(255,255,255,0.05);
    color: white;
    outline: none;
  }

  input[type="text"]::placeholder {
    color: #aaa;
  }

  button {
    padding: 10px 25px;
    font-size: 1rem;
    border-radius: 8px;
    font-weight: bold;
    border: 2px solid #0ff;
    background: linear-gradient(45deg, #0ff, #00d4ff);
    color: black;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff66a;
  }

  button:hover {
    background: linear-gradient(45deg, #00d4ff, #0ff);
    transform: scale(1.05);
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff66a;
  }
</style>
</head>
<body>

<h1>Coin Flip RPG</h1>

<div class="scoreboard">
  <span>Wins: <span id="wins">0</span></span>
  <span>Losses: <span id="losses">0</span></span>
  <span>Tokens: <span id="tokens">0</span></span>
</div>

<div class="coin" id="coin">?</div>

<div class="result-box" id="resultBox">Make your guess!</div>

<div class="input-container">
  <input type="text" id="guessInput" placeholder="Heads or Tails">
  <button id="flipBtn">Flip Coin</button>
</div>

<button id="backToGameBtn" class="mt-4 bg-gray-800 hover:bg-gray-700 text-white border-2 border-cyan-400">⬅ Back to RPG</button>

<script>
  const PLAYER_ID = "player123"; // same ID as your RPG game
  const BASE_URL = "https://rpg-storage-server.onrender.com/players";

  let wins = 0, losses = 0, flipCount = 0;
  const winsSpan = document.getElementById('wins');
  const lossesSpan = document.getElementById('losses');
  const tokensSpan = document.getElementById('tokens');
  const coinDiv = document.getElementById('coin');
  const resultBox = document.getElementById('resultBox');
  const flipBtn = document.getElementById('flipBtn');
  const guessInput = document.getElementById('guessInput');
  const backBtn = document.getElementById('backToGameBtn');

  let wallet = { tokens: 1000 };

  /* === Load wallet from backend === */
  async function loadWallet() {
    try {
      const res = await fetch(`${BASE_URL}/${PLAYER_ID}`);
      const data = await res.json();
      wallet.tokens = data.tokens ?? 1000;
      updateTokensDisplay();
    } catch(err) {
      console.error("Error loading wallet:", err);
    }
  }

  /* === Save wallet to backend === */
  async function saveWallet() {
    try {
      const payload = { tokens: wallet.tokens };
      await fetch(`${BASE_URL}/${PLAYER_ID}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    } catch(err) {
      console.error("Error saving wallet:", err);
    }
  }

  function updateTokensDisplay() {
    tokensSpan.textContent = wallet.tokens;
  }

  function flipCoin() {
    const guess = guessInput.value.toLowerCase();
    if(guess !== "heads" && guess !== "tails"){
      resultBox.textContent = "Please enter 'Heads' or 'Tails'";
      return;
    }

    flipCount++;
    coinDiv.textContent = "?";
    const spins = Math.floor(Math.random() * 6 + 3);
    const rotationDegrees = spins * 360;
    const delay = 1000 + flipCount * 200;
    coinDiv.style.transition = `transform ${delay}ms ease-in-out`;
    coinDiv.style.transform = `rotateY(${rotationDegrees}deg)`;

    resultBox.textContent = "Flipping... ⚡";

    setTimeout(async ()=>{
      const playerResult = Math.random() < 0.5 ? 'heads' : 'tails';
      coinDiv.textContent = playerResult.charAt(0).toUpperCase() + playerResult.slice(1);
      const computerResult = Math.random() < 0.5 ? 'heads' : 'tails';

      let outcome;
      const tokenChange = Math.floor(Math.random()*50)+20;

      if(guess===playerResult){
        wins++;
        wallet.tokens += tokenChange;
        outcome = `Player wins! Gained ${tokenChange} tokens. Computer: ${computerResult}`;
      } else {
        losses++;
        wallet.tokens -= tokenChange;
        if(wallet.tokens < 0) wallet.tokens = 0; // prevent negative
        outcome = `Player loses! Lost ${tokenChange} tokens. Computer: ${computerResult}`;
      }

      resultBox.textContent = outcome;
      winsSpan.textContent = wins;
      lossesSpan.textContent = losses;
      updateTokensDisplay();

      // Save wallet to backend
      await saveWallet();

      guessInput.value = "";
      guessInput.focus();
    }, delay);
  }

  flipBtn.addEventListener('click', flipCoin);
  backBtn.addEventListener('click', () => {
    window.location.href = "rpg.html"; // path to your RPG
  });

  // Load wallet on page load
  window.addEventListener("DOMContentLoaded", loadWallet);
</script>

</body>
</html>
