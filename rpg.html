









<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPG Game</title>
  <style>
    body {
      background-color: #001f3f;
      font-family: "Times New Roman", serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    #scoreboard {
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      font-size: 13px;
      text-align: left;
      z-index: 10;
      color: #ffffff;
      line-height: 1.3;
    }
    #gameArea {
      display: none;
      margin-top: 20px;
      max-width: 600px;
      width: 95%;
      margin-inline: auto;
      background-color: rgba(0, 0, 50, 0.5);
      padding: 15px;
      border-radius: 15px;
      position: relative;
      z-index: 5;
    }
    .bar { transition: width 0.25s ease; }
    .bar-container {
      position: relative;
      background: #333;
      border-radius: 8px;
      height: 14px;
      overflow: hidden;
    }
    .bar-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 6px;
      font-size: 12px;
      pointer-events: none;
    }
    #battleLog {
      background-color: rgba(20, 20, 20, 0.8);
      color: #ddd;
      border-radius: 10px;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      font-size: 13px;
      text-align: left;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      margin: 4px;
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    button:active { transform: scale(0.97); }
    #alertBox {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      z-index: 15;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      font-size: 14px;
    }
    #alertBox.show { opacity: 1; }
  </style>
</head>
<body>
  <h1>‚öî RPG Battle Arena</h1>

  <div id="scoreboard">
    <p><strong>Player Wins:</strong> <span id="playerWins">0</span></p>
    <p><strong>Enemy Wins:</strong> <span id="enemyWins">0</span></p>
    <p><strong>Score:</strong> <span id="score">0</span></p>
    <p><strong>AI IQ:</strong> <span id="aiIQ">0</span></p>
    <p><strong>üí∞ Wallet:</strong> <span id="walletBalance">0</span></p>
  </div>

  <div id="wallet-connect" style="margin-top:15px; text-align:center;">
    <div id="ton-connect" style="display:inline-block;transform:scale(0.85);margin-bottom:8px;"></div>
  </div>

  <div id="gameArea">
    <p><strong>üßë‚ÄçüéÆ Player</strong></p>
    <div class="bar-container">
      <div id="playerHealthBar" class="bar" style="background:red;width:100%;height:100%;"></div>
      <span id="playerHealthText" class="bar-text">200 / 200</span>
    </div>
    <div class="bar-container" style="margin-top:5px;">
      <div id="playerManaBar" class="bar" style="background:blue;width:100%;height:100%;"></div>
      <span id="playerManaText" class="bar-text">50 / 50</span>
    </div>

    <p style="margin-top:10px;"><strong>üëæ Enemy</strong></p>
    <div class="bar-container">
      <div id="enemyHealthBar" class="bar" style="background:red;width:100%;height:100%;"></div>
      <span id="enemyHealthText" class="bar-text">200 / 200</span>
    </div>
    <div class="bar-container" style="margin-top:5px;">
      <div id="enemyManaBar" class="bar" style="background:blue;width:100%;height:100%;"></div>
      <span id="enemyManaText" class="bar-text">50 / 50</span>
    </div>
    <div class="bar-container" style="margin-top:5px;">
      <div id="enemyIntelligenceBar" class="bar" style="background:green;width:0;height:100%;"></div>
      <span id="enemyIntelligenceText" class="bar-text">IQ 0</span>
    </div>

    <div style="margin-top:10px;">
      <button onclick="playerAction('Attack')">Attack</button>
      <button onclick="playerAction('Defend')">Defend</button>
      <button onclick="playerAction('Special')">Special (-30 MP)</button>
      <button onclick="playerAction('Heal')">Heal (+20 HP, -20 MP)</button>
      <button onclick="resetGame()">Reset</button>
      <button onclick="syncWalletWithBackend()">Sync Wallet</button>
    </div>

    <div id="battleLog"></div>
  </div>

  <button id="startBtn" onclick="startGame()">Start Game</button>
  <div id="alertBox"></div>

  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <script>
    /* === WALLET SYSTEM WITH TON CONNECT === */
    let wallet = { tokens: 0, address: "" };
    const API_URL = "https://rpg-backend-gocj.onrender.com";

    function loadWallet() {
      const saved = localStorage.getItem("rpgWallet");
      if (saved) wallet = JSON.parse(saved);
      updateScoreboard();
    }
    function saveWallet() {
      localStorage.setItem("rpgWallet", JSON.stringify(wallet));
      updateScoreboard();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://ton-connect.github.io/demo-dapp/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    tonConnectUI.onStatusChange((walletInfo) => {
      if (walletInfo && walletInfo.account && walletInfo.account.address) {
        wallet.address = walletInfo.account.address;
        saveWallet();
        showAlert("‚úÖ Wallet connected!");
        log(`Connected: ${wallet.address}`);
      } else {
        wallet.address = "";
        saveWallet();
        showAlert("üîå Wallet disconnected");
      }
    });

    async function syncWalletWithBackend() {
      if (!wallet.address) {
        showAlert("Please connect your wallet first!");
        return;
      }
      if (wallet.tokens <= 0) {
        showAlert("No tokens to send!");
        return;
      }

      const toAddress = wallet.address.trim();
      const amount = wallet.tokens.toString();

      try {
        const res = await fetch(`${API_URL}/sync`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ toAddress, amount }),
        });
        const data = await res.json();
        if (data.success) {
          showAlert(`‚úÖ Sent ${wallet.tokens} RPG tokens!`);
          log(`ü™ô Tokens sent: ${wallet.tokens} to ${wallet.address}`);
          wallet.tokens = 0;
          saveWallet();
        } else {
          showAlert(`‚ùå Sync failed: ${data.error || "Unknown error"}`);
          log(`‚ùå Reward error: ${JSON.stringify(data)}`);
        }
      } catch (err) {
        console.error("Sync error:", err);
        showAlert("‚ö†Ô∏è Wallet sync failed.");
      }
    }

    window.addEventListener("DOMContentLoaded", loadWallet);
  </script>
</body>
</html>
