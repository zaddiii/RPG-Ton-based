









<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG Upgrade Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Space Grotesk', sans-serif;
}
.bg-glass {
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.1);
}
.bar-glow {
  box-shadow: 0 0 8px rgba(255,255,255,0.2), 0 0 15px rgba(0, 255, 255, 0.1);
  transition: all 0.5s;
}
</style>
</head>
<body class="bg-[#001f3f] min-h-screen flex flex-col items-center justify-start p-6 text-white">

<h1 class="text-4xl md:text-5xl font-extrabold mb-6 drop-shadow-lg">RPG Upgrade Dashboard</h1>
<p class="text-lg md:text-xl mb-6">ðŸ’° Tokens: <span id="walletBalance" class="font-bold text-cyan-400">0</span></p>

<!-- Attack Upgrade -->
<div class="w-full max-w-lg bg-glass rounded-2xl p-6 mb-6 shadow-lg hover:scale-105 transition-transform duration-300">
  <div class="flex items-center justify-center gap-3 mb-3">
    <h2 class="text-2xl font-bold">Attack Power Upgrade</h2>
  </div>
  <p class="mb-2">Current Level: <span id="attackLevel" class="font-bold">0%</span></p>
  <div class="relative h-6 bg-gray-800 rounded-lg overflow-hidden mb-3">
    <div id="attackBar" class="absolute h-full bg-gradient-to-r from-cyan-500 to-blue-500 bar-glow transition-all duration-500"></div>
  </div>
  <div class="flex items-center justify-between">
    <span class="font-bold">Cost: <span id="attackCost">200</span> tokens</span>
    <button onclick="buyAttackUpgrade()" class="bg-cyan-500 hover:bg-blue-600 text-black font-bold py-2 px-4 rounded-xl shadow-md transition-all">Upgrade</button>
  </div>
</div>

<!-- Special Power Upgrade -->
<div class="w-full max-w-lg bg-glass rounded-2xl p-6 mb-6 shadow-lg hover:scale-105 transition-transform duration-300">
  <div class="flex items-center justify-center gap-3 mb-3">
    <h2 class="text-2xl font-bold">Special Power Upgrade</h2>
  </div>
  <p class="mb-2">Current Level: <span id="specialLevel" class="font-bold">0</span></p>
  <div class="relative h-6 bg-gray-800 rounded-lg overflow-hidden mb-3">
    <div id="specialBar" class="absolute h-full bg-gradient-to-r from-purple-500 to-pink-600 bar-glow transition-all duration-500"></div>
  </div>
  <div class="flex items-center justify-between">
    <span class="font-bold">Cost: <span id="specialCost">500</span> tokens</span>
    <button onclick="buySpecialUpgrade()" class="bg-purple-500 hover:bg-pink-600 text-black font-bold py-2 px-4 rounded-xl shadow-md transition-all">Upgrade</button>
  </div>
</div>

<button onclick="goBackToGame()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-2xl shadow-lg transition-all mb-8">â¬… Back to Game</button>

<script>
// Wallet and Upgrade Data
let wallet = JSON.parse(localStorage.getItem('rpgWallet')) || { tokens: 500 };
let attackUpgrade = parseInt(localStorage.getItem('attackUpgrade')) || 0;
let specialUpgrade = parseInt(localStorage.getItem('specialUpgrade')) || 0;

// Save functions
function saveWallet() { localStorage.setItem('rpgWallet', JSON.stringify(wallet)); }
function saveUpgrades() {
  localStorage.setItem('attackUpgrade', attackUpgrade);
  localStorage.setItem('specialUpgrade', specialUpgrade);
}

// Special cost: Level 1 = 500, doubles each level
function specialCost(level) {
  if(level <= 0) return 500;
  return 500 * Math.pow(2, level);
}

// Update UI
function updateUI() {
  document.getElementById('walletBalance').innerText = wallet.tokens;

  // Attack Upgrade
  document.getElementById('attackLevel').innerText = attackUpgrade + '%';
  document.getElementById('attackBar').style.width = attackUpgrade + '%';
  document.getElementById('attackCost').innerText = Math.min((attackUpgrade/10 + 1)*200,2000);

  // Special Power Upgrade
  document.getElementById('specialLevel').innerText = specialUpgrade;
  document.getElementById('specialBar').style.width = Math.min(specialUpgrade*10, 100) + '%';
  document.getElementById('specialCost').innerText = specialCost(specialUpgrade);

  // Glow intensity scales with level
  const specialBar = document.getElementById('specialBar');
  specialBar.style.boxShadow = `0 0 ${5 + specialUpgrade*2}px rgba(255,182,193,0.8), 0 0 ${10 + specialUpgrade*2}px rgba(255,105,180,0.6)`;
}

// Upgrade functions
function buyAttackUpgrade() {
  const cost = Math.min((attackUpgrade/10 + 1) * 200, 2000);
  if(wallet.tokens >= cost && attackUpgrade < 100){
    wallet.tokens -= cost;
    attackUpgrade += 10;
    if(attackUpgrade > 100) attackUpgrade = 100;
    saveWallet(); saveUpgrades(); updateUI();
    alert(`Attack upgraded to +${attackUpgrade}%`);
  } else alert('Not enough tokens or max upgrade reached!');
}

function buySpecialUpgrade() {
  const cost = specialCost(specialUpgrade);
  if(wallet.tokens >= cost){
    wallet.tokens -= cost;
    specialUpgrade += 1;
    saveWallet(); saveUpgrades(); updateUI();
    alert(`Special Power upgraded to level ${specialUpgrade}`);
  } else alert('Not enough tokens!');
}

// Back to game
function goBackToGame() {
  window.location.href = 'rpg.html';
}

window.addEventListener('DOMContentLoaded', updateUI);
</script>
</body>
  </html>
